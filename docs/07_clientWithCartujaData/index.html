<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Walking Tour Client</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- via https://leafletjs.com/examples/mobile/ to disallow user scaling-->
	<!-- This line removes any default padding and style. you might only need one of these values set. In addition, the lines above in the meta and style below are to stop scrolling and zooming on mobile safari, see: https://discourse.processing.org/t/disable-scrolling-on-mobile/20719/2 -->
	<style>
		body {
			padding: 0;
			margin: 0;
			user-select: none;
			touch-action: none;
			-webkit-user-select: none;
		}

		canvas {
			vertical-align: top;
		}
	</style>
	<script src="js/p5js/p5.js"></script>
	<script src="js/p5js/addons/p5.dom.js"></script>
	<script src="js/p5js/addons/p5.geolocation.js"></script>
	<script src="js/sketch.js"></script>
</head>

<body>
	<div id="currentLocation">Trying to locate you. Please wait.</div>
	<div id="drawing-area" style="width:100vw; height: 100vh;"></div>
</body>

</html>
